<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <script src="js/react.js"></script>
  <script src="js/react-dom.js"></script>
  <script src="js/browser.min.js"></script>
  <title></title>
</head>
<body>

<div id="example"></div>

<script type="text/babel">
  ReactDOM.render(
    <div>
      <p>三目运算：{ 3>2?'大于':'小于等于' }</p>
      <p>关系运算：{3*5}</p>
      <span>逻辑运算：{ true && false ? 'true' : 'false'}</span>
    </div>,
    document.getElementById('example')
  );
</script>

</body>
</html>
