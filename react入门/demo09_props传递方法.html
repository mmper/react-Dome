<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <script src="js/react.js"></script>
  <script src="js/react-dom.js"></script>
  <script src="js/browser.min.js"></script>
  <title></title>
</head>
<body>

<div id="example"></div>

<script type="text/babel">
  var ButtonComponent = React.createClass({
    handleClick:function(){
      this.props.funcClick();
    },
    render:function(){
      return <button onClick={this.handleClick}>
      {this.props.btnName}</button>
    }
  })

  var Window = React.createClass({
    handleLogin:function(){
      alert('登录按钮被点击了');
    },
    handleRegister:function(){
      alert('注册按钮被点击了');
    },
    render:function(){
      return <div>
        <ButtonComponent
         funcClick={this.handleLogin} btnName="登录">
        </ButtonComponent>
        <ButtonComponent
         funcClick={this.handleRegister} btnName="注册">
        </ButtonComponent>
      </div>
    }
  })


  ReactDOM.render(
    <Window></Window>,
    document.getElementById('example')
  )

</script>

</body>
</html>
